<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pushpunk.com - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        /* Main Container */
        .container {
            max-width: 700px;
            width: 100%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #a7a7a7;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            font-weight: 300;
            color: #b3b3b3;
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .time-card {
            background: #1e1e1e;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            min-width: 90px;
        }

        .time-card span {
            display: block;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .time-card small {
            font-size: 0.8rem;
            font-weight: 300;
            color: #888;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .countdown {
                gap: 0.5rem;
            }
            .time-card {
                padding: 0.8rem;
                min-width: 70px;
            }
            .time-card span {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">pushpunk.com</div>
        <h1>Something Awesome is Coming Soon</h1>
        <p>We are working hard to bring you a new and exciting experience. Stay tuned!</p>
        <div id="countdown" class="countdown">
            <div class="time-card">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="time-card">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="time-card">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="time-card">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    
    <script>
        // --- IMPORTANT: SET YOUR LAUNCH DATE HERE ---
        // The format is: Year, Month (0-11), Day, Hour, Minute, Second
        const launchDate = new Date("2025-12-31T23:59:59").getTime();

        // Get the HTML elements to update
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Function to add a leading zero if number is less than 10
            const formatTime = (time) => (time < 10 ? `0${time}` : time);

            // Display the result in the elements
            daysEl.innerText = formatTime(days);
            hoursEl.innerText = formatTime(hours);
            minutesEl.innerText = formatTime(minutes);
            secondsEl.innerText = formatTime(seconds);

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "<h2>We're Live!</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
