        /* Basic Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
            overflow: hidden; /* Prevent scrollbar from animation */
        }

        /* Main Container */
        .container {
            max-width: 700px;
            width: 100%;
        }

        /* Animated Kitty Logo */
        .kitty-logo {
            width: 120px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 2rem;
            animation: kitty-pulse 2.5s infinite alternate ease-in-out;
        }

        @keyframes kitty-pulse {
            0% { 
                transform: scale(1); 
                filter: drop-shadow(0 0 4px rgba(255, 50, 50, 0.4)); 
            }
            100% { 
                transform: scale(1.05); 
                filter: drop-shadow(0 0 12px rgba(255, 50, 50, 0.8)); 
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem); /* Responsive font size */
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            font-weight: 300;
            color: #b3b3b3;
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .time-card {
            background: #1e1e1e;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            min-width: 90px;
        }

        .time-card span {
            display: block;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .time-card small {
            font-size: 0.8rem;
            font-weight: 300;
            color: #888;
            text-transform: uppercase;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .countdown {
                gap: 0.5rem;
            }
            .time-card {
                padding: 0.8rem;
                min-width: 70px;
            }
            .time-card span {
                font-size: 1.8rem;
            }
        }

        <h1>THE REBELLION IS COMING</h1>
        <p>Forget the cookie-cutter templates. We're a design agency for the unapologetic, the ambitious, and the brands built to make some noise. Get ready.</p>
        
        <div id="countdown" class="countdown">
            <div class="time-card">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="time-card">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="time-card">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="time-card">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    
    <script>
        // --- LAUNCH DATE: OCTOBER 3, 2025 ---
        // JavaScript months are 0-indexed, so October is 9.
        const launchDate = new Date("2025-10-03T00:00:00").getTime();

        // Get the HTML elements to update
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Function to add a leading zero if number is less than 10
            const formatTime = (time) => (time < 10 ? `0${time}` : time);

            // Display the result in the elements, checking if they exist first
            if (daysEl) daysEl.innerText = formatTime(days);
            if (hoursEl) hoursEl.innerText = formatTime(hours);
            if (minutesEl) minutesEl.innerText = formatTime(minutes);
            if (secondsEl) secondsEl.innerText = formatTime(seconds);

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                const countdownEl = document.getElementById('countdown');
                if (countdownEl) {
                  countdownEl.innerHTML = "<h1 style='color: #ff3232;'>IT'S TIME.</h1>";
                }
            }
        }, 1000);
    </script>
